<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu </title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <i class="fas fa-bars"></i>

    <div class="menu_section">

      <div class="icon_container">
        <i class="fas fa-times"></i>
      </div>

      <ul>
        <li><i class="fas fa-award"></i><a href="">Home</a></li>
        <li><i class="fas fa-air-freshener"></i><a href="">About</a></li>
        <li><i class="fas fa-address-book"></i><a href="">Contact</a></li>
        <li><i class="fas fa-file-download"></i><a href="">Download</a></li>
        <li><i class="fas fa-user"></i><a href="">Login</a></li>
      </ul>

    </div>

    <div class="signIn_container">
      <i class="fas fa-times"></i>
      <h1>Login</h1>
      <div class="input_icon_container">
        <i class="fas fa-user"></i><input type="text">
      </div>

      <div class="input_icon_container">
        <i class="fas fa-lock"></i>
        <input type="password" id='password'>
        <div class="show_pw">show password</div>
        <div class="hide_pw">hide password</div>
        <i class="fas fa-eye"></i>
        <i class="fas fa-eye-slash"></i>
      </div>

      <input type='submit' class='submit_button'>
      <div>
        <a href="#" class='signup_link'>Sign-Up</a>
      </div>




    </div>

    <div class="clock_box">
      <div class="clock"></div>
    </div>


  </div>

</body>
<script src="app.js"></script>

</html>
